<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
  var isMobile = {
    Android: function() {
      return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
      return navigator.userAgent.match(/BlackBerry/i);
    },
    Iphone: function() {
      return navigator.userAgent.match(/iPhone|iPod/i);
    },
    Ipad: function() {
      return navigator.userAgent.match(/iPad/i);
    },
    Opera: function() {
      return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
      return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
      return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
  };
	</script>

<script type="text/javascript">
	  function routeUrl(rawData) {
    var url = rawData.url.replace("estabelecimento","como-chegar");
    if (isMobile.Iphone()) {
      url = "http://maps.apple.com/?q="+rawData.geo_location;
    } else if (isMobile.Android()) {
      url = "http://maps.google.com/maps?q=loc:"+rawData.geo_location;
    }
    return url;
  }
</script>
	<div>Function result: 
		<script type="text/javascript">
			var rawData = {geo_location:"48.89364,2.33739", url: ""};
			document.write('<p><a href="'+routeUrl(rawData)+'">Map</a></p>');
		</script>
	</div>

</body>
