<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var isMobile = {
		    Android: function() {
		        return !!navigator.userAgent.match(/Android/i);
		    },
		    BlackBerry: function() {
		        return !!navigator.userAgent.match(/BlackBerry/i);
		    },
		    Iphone: function() {
		        return !!navigator.userAgent.match(/iPhone|iPod/i);
		    },
		    Ipad: function() {
		        return !!navigator.userAgent.match(/iPad/i);
		    },
		    Opera: function() {
		        return !!navigator.userAgent.match(/Opera Mini/i);
		    },
		    Windows: function() {
		        return !!navigator.userAgent.match(/IEMobile/i);
		    },
		    any: function() {
		        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
		    }
		};
	</script>

	<p><a href="http://maps.apple.com">Apple map</a></p>
	<p><a href="http://maps.google.com">Android map</a></p>

	<div>Android: 
		<script type="text/javascript">
			document.write(isMobile.Android());
		</script>
	</div>
	<div>BlackBerry: 
		<script type="text/javascript">
			document.write(isMobile.BlackBerry());
		</script>
	</div>
	<div>Iphone: 
		<script type="text/javascript">
			document.write(isMobile.Iphone());
		</script>
	</div>
	<div>Ipad: 
		<script type="text/javascript">
			document.write(isMobile.Ipad());
		</script>
	</div>
	<div>Opera: 
		<script type="text/javascript">
			document.write(isMobile.Opera());
		</script>
	</div>
	<div>Windows: 
		<script type="text/javascript">
			document.write(isMobile.Windows());
		</script>
	</div>
</body>
</html>
